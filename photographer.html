<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/media.css" rel="stylesheet" type="text/css"/>
    <link href="./css/custom-select.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header class="main-header">
    <a href="index.html">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
</header>
<main id="main">
    <section class="photograph-header">
        <div class="user-details"></div>
        <button class="contact_button" onclick="displayContactModal()">Contactez-moi</button>
        <img id="photographer-portrait" class="card-cover-rounded" alt="Portrait photo of the photographer" />
    </section>
    <section class="photograph-content">
        <div class="photographer-galerie-filter">
            <label for="order-by">Trier par Popularité</label>
            <div class="custom-select" style="width:200px;">
                <select aria-label="Order by" id="order-by">
                    <option value="popular">Popularité</option>
                    <option value="1">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </div>
        </div>
        <div class="media-grid">

        </div>
    </section>
</main>
<section class="photograph-small-info">
    <div class="photograph-small-info-content">
        <div class="photograph-likes">
            <span id="user-total-likes"></span>
            <img src="./assets/icons/black-heart.svg" alt="black heart icon">
        </div>
        <div>
            <span id="user-price"></span>
        </div>
    </div>
</section>

<dialog class="dialog-modal" id="contact_modal">
    <div class="modal">
        <header>
            <div class="contact-form-header">
                <h2>Contactez-moi</h2>
                <button onclick="closeContactModal()" class="clear-button">
                    <img src="./assets/icons/close.svg" alt="close modal">
                </button>
            </div>
            <h2 id="contact-photographer-name"></h2>
        </header>
        <form>
            <div class="form-input-field">
                <label for="prenom" >Prénom</label>
                <input name="prenom" id="prenom"/>
            </div>
            <div class="form-input-field">
                <label for="nom">Nom</label>
                <input name="nom" id="nom"/>
            </div>
            <div class="form-input-field">
                <label for="mail">Mail</label>
                <input name="mail" id="mail" type="email" />
            </div>
            <div class="form-input-field">
                <label for="message">Votre message</label>
                <textarea name="message" id="message" rows="4"></textarea>
            </div>
            <input class="contact_button" id="contact-button-trigger" type="submit" value="Envoyer" />
        </form>
    </div>
</dialog>
<dialog class="dialog-modal" id="lightbox_modal"></dialog>

<script src="./scripts/models/Photographer.js"></script>
<script src="./scripts/models/Media.js"></script>
<script src="./scripts/pages/photographer.js"></script>
<script src="./scripts/utils/contactForm.js"></script>
<script src="./scripts/utils/custom-select.js"></script>
</body>
</html>
