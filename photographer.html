<!DOCTYPE html>
<html>
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/media.css" rel="stylesheet" type="text/css"/>
    <link href="./css/custom-select.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
</header>
<main id="main">
    <section class="photograph-header">
        <div class="user-details"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img id="photographer-portrait" class="card-cover-rounded" />
    </section>
    <section class="photograph-content">
        <div class="photographer-galerie-filter">
            <span>Trier par Popularité</span>
            <div class="custom-select" style="width:200px;">
                <select aria-label="Order by">
                    <option value="popular">Popularité</option>
                    <option value="1">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </div>
        </div>
        <div class="media-grid">

        </div>
    </section>
</main>
<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
        <form>
            <div>
                <label>Prénom</label>
                <input/>
            </div>
            <button class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
<script src="./scripts/models/Photographer.js"></script>
<script src="./scripts/models/Media.js"></script>
<script src="./scripts/pages/photographer.js"></script>
<script src="./scripts/utils/contactForm.js"></script>
<script src="./scripts/utils/custom-select.js"></script>
</body>
</html>
